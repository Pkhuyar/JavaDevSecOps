name: 20 SCA

on:
  workflow_dispatch:
  workflow_call:

jobs:
  sca:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04"]
        manifest_file: ["pom.xml"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    name: SCA Java Project
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Grant Execute Permissions to Maven Wrapper
        run: chmod +x ./mvnw

      - name: Test Maven Wrapper
        run: ./mvnw --version

      # --------------------------------------
      # 1Ô∏è‚É£ Snyk Vulnerability Scanner
      # --------------------------------------
      #- name: Run Snyk Security Scan
      # uses: snyk/actions/maven@master
      #  with:
      #    args: --severity-threshold=high
      #  env:
      #    SNYK_TOKEN: ${{ secrets.YOUR_SNYK_KEY }}

      # --------------------------------------
      # 2Ô∏è‚É£ OWASP Dependency-Check
      # --------------------------------------
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "Java Project"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      # --------------------------------------
      # 3Ô∏è‚É£ Trivy Vulnerability Scanner
      # --------------------------------------
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "0"
          ignore-unfixed: true

      # --------------------------------------
      # üìú Print Reports (Optional)
      # --------------------------------------
      - name: Print Dependency-Check Report
        run: cat dependency-check-report/dependency-check-report.html || true

      - name: Print Trivy Report
        run: trivy fs . || true
