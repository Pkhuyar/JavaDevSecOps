name: 20 SCA

on:
  workflow_dispatch:
  workflow_call:

jobs:
  sca:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04"]
        manifest_file: ["pom.xml"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    name: SCA Java Project
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      # --------------------------------------
      # 1Ô∏è‚É£ OWASP Dependency-Check
      # --------------------------------------
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk # Fix to ensure correct JAVA_HOME
        with:
          project: "Java Project"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      # Upload OWASP Dependency-Check Report as Artifact
      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/

      # --------------------------------------
      # 2Ô∏è‚É£ Trivy Vulnerability Scanner
      # --------------------------------------
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          output: trivy-report.txt # Save Trivy output to a file

      # Upload Trivy Report as Artifact
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      # --------------------------------------
      # üìú Print Reports (Optional)
      # --------------------------------------
      - name: Print Dependency-Check Report
        run: cat dependency-check-report/dependency-check-report.html || true

      - name: Print Trivy Report
        run: cat trivy-report.txt || true
